<ul class="flex-row-container asm_menubar">
  <li *ngFor="let title of menubarTitles; let inx=index"
      (click)="onClick(inx)"
      (mouseenter)="onMouseenter(inx)"
      [class.selected]="isSelected(inx)"
  ><span>{{title}}</span>
    <div *ngIf="isSelected(inx)" style="position: absolute;">
      <asm-menu-container-widget [menuList]="getMenuList(inx)"></asm-menu-container-widget>
    </div>
  </li>
</ul>
