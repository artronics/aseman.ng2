<ul class="asm_menu">
  <li *ngFor="let item of menuItems; let inx=index"
      (click)="onClick(inx)"
      (mouseenter)="onMouseenter(inx)"
      (mouseleave)="onMouseleave()"
      [class.selected]="isSelected(inx)"
      [class.disabled]="isDisabled(inx)"
  >
    <asm-menu-item-widget [menuItem]="item"></asm-menu-item-widget>
  </li>
</ul>
