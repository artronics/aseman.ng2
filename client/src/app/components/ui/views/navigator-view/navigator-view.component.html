<ul>
  <li *ngFor="let node of treeNodes; let inx=index" [class.tree-item-selected]="isSelected(inx)"
      (click)="onSelected(inx)">
    <asm-tree-node-wgt [node]="node"
                       [isSelected]="isSelected(inx)"
                       (onExpanded)="onExpanded($event,inx)">

    </asm-tree-node-wgt>
  </li>
</ul>
